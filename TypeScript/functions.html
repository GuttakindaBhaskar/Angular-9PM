<!--
    function
    --------
        - particular business logic called as function.

        - functions are used to reuse the business logic.

        - we have following types of functions upto ES11.

            1) Named Functions

            2) Anonymous Functions / Arrow Functions / Fat Arrow Functions / Lamda Functions / Callback Functions

            3) Default Parameters in Functions

            4) Optional Parameters in Functions

            5) Rest Parameters in Functions

            6) IIFE  (Immidiate Invokable Functional Expression)

            7) Generators

            8) Constructor Functions

Named Functions
===============
    - The function with particular name called as Named Function.

    Syntax
    ------
       function functionname(arguments with datatype):returntype{
            //business logic
       };
       functionname(parameters);
-->

<script>
    function fun_one(){
        return "Hello";
    };
    
    console.log( fun_one );
    console.log( fun_one() );
</script>
