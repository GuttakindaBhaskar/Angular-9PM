<table border="1"
       cellpadding="10px"
       cellspacing="10px"
       align="center">

       <thead style="background-color: gray;">
            <tr>
                <th>name</th>
                <th>capital</th>
                <th>region</th>
                <th>population</th>
                <th>nativeName</th>
                <th>currencies</th>
                <th>flag</th>
            </tr>
       </thead>

       <tbody>
           <tr *ngFor="let obj of countries">
                <td>{{obj.name}}</td>
                <td>{{obj.capital}}</td>
                <td>{{obj.region}}</td>
                <td>{{obj.population}}</td>
                <td>{{obj.nativeName}}</td>
                <td>{{obj.currencies}}</td>
                <td><img width="100px" height="50px" src="{{obj.flag}}"></td>
           </tr>
       </tbody>
</table>
