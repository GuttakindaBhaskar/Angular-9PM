
<div class="mat-elevation-z8" style=" border: 1px solid gray; width: 75%;margin:  100px auto;">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> capital </th>
      <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef> population </th>
      <td mat-cell *matCellDef="let row"> {{row.population}} </td>
    </ng-container>


    <ng-container matColumnDef="nativeName">
      <th mat-header-cell *matHeaderCellDef> nativeName </th>
      <td mat-cell *matCellDef="let row"> {{row.nativeName}} </td>
    </ng-container>

    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef> flag </th>
      <td mat-cell *matCellDef="let row"> <img width="100px" height="50px" src="{{row.flag}}"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayesColumns;"></tr>


  </table>
</div>
