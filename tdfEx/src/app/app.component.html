<div class="container">
    <form #my_form="ngForm" (ngSubmit)="register(my_form.value)">
        <!-- first name -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   name="fname"
                   class="form-control"
                   ngModel>
        </div>

        <!-- last name-->
        <div class="form-group">
            <label>Last Name</label>
            <input type="text"
                   name="lname"
                   class="form-control"
                   ngModel>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email"
                    name="email"
                    class="form-control"
                    ngModel>
        </div>


        <!--Sub Group-->
        <div class="form-group" ngFormGroup="addr">
            <!-- city -->
            <div class="form-group">
               <label>City</label>
               <input type="text"
                      name="city"
                      class="form-control"
                      ngModel>
            </div>
            <!-- Address Lane -->
            <div class="form-group">
              <label>Address</label>
              <input type="text"
                     name="addresslane"
                     class="form-control"
                     ngModel>
           </div>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <input type="radio"
                   name="gender"
                   value="male"
                   class="form-control"
                   ngModel><b>Male</b>
            <input type="radio"
                   name="gender"
                   value="female"
                   class="form-control"
                   ngModel><b>Female</b>
        </div>

        <!-- Country -->
        <div class="form-group">
          <label>Country</label>
          <select name="country" class="form-control" ngModel>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="london">London</option>
              <option value="singapore">Singapore</option>
          </select>
        </div>

        <!--Submit-->
        <div class="form-group">
           <input type="submit" class="btn btn-success">
        </div>

    </form>
</div>
